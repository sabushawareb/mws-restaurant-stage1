<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-labeledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    
    
    <section class="reviews-container">

      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="cuisines-label" class="filter-label">by neighborhoods</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label">by cuisines</label>
      </div>
      <ul id="restaurants-list"></ul>
<footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
    </section>

  </main>
  <!-- End main -->

  

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr6kfihRcmloQ-wpifQLdrCKl-bxrfSWA&libraries=places&callback=initMap"></script>

  <!-- End scripts -->
<!-- Beginning footer -->
  
  <!-- End footer -->
</body>

</html>
